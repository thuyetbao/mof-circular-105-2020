name: Package - test

on:
  push:
    paths:
      - "mof_circular_105_2020/**"
      - "tests/**"
  workflow_dispatch:

jobs:
  test:
    # Configuration
    runs-on: ubuntu-latest

    # Related to Python not usable in ubuntu:20.04. Upgrade to 22.04.
    # Ref https://github.com/actions/setup-python/issues/560
    container: ubuntu:22.04
    strategy:
      matrix:
        python-version: [
            "3.9",
            "3.10",
            "3.11",
            "3.12",
          ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python on version ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |

          # Install
          python -m pip install --upgrade pip==24.1.1;
          python -m pip install --default-timeout=100 $(cat requirements-dev.txt | grep hatch)

      - name: Test package
        run: |

          # Run
          hatch run test tests;
